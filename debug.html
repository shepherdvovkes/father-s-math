<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отладка Graph Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Отладка Graph Lab</h1>
    <div id="output"></div>
    
    <script>
        function log(message) {
            console.log(message);
            document.getElementById('output').innerHTML += '<p>' + message + '</p>';
        }
        
        log('Начинаем загрузку...');
    </script>
    
    <script src="js/model/templateNames.js"></script>
    <script>
        log('templateNames.js загружен');
        if (typeof TemplateNames !== 'undefined') {
            log('<i class="fas fa-check"></i> TemplateNames доступен');
        } else {
            log('<i class="fas fa-times"></i> TemplateNames НЕ доступен');
        }
    </script>
    
    <script src="js/model/functionLibrary.js"></script>
    <script>
        log('functionLibrary.js загружен');
        if (typeof FunctionLibrary !== 'undefined') {
            log('<i class="fas fa-check"></i> FunctionLibrary доступен');
        } else {
            log('<i class="fas fa-times"></i> FunctionLibrary НЕ доступен');
        }
    </script>
    
    <script src="js/model/calculator.js"></script>
    <script>
        log('calculator.js загружен');
        if (typeof Calculator !== 'undefined') {
            log('<i class="fas fa-check"></i> Calculator доступен');
        } else {
            log('<i class="fas fa-times"></i> Calculator НЕ доступен');
        }
    </script>
    
    <script src="js/model/mathFormulas.js"></script>
    <script>
        log('mathFormulas.js загружен');
        if (typeof MathFormulas !== 'undefined') {
            log('<i class="fas fa-check"></i> MathFormulas доступен');
        } else {
            log('<i class="fas fa-times"></i> MathFormulas НЕ доступен');
        }
    </script>
    
    <script src="js/view/graphCanvas.js"></script>
    <script>
        log('graphCanvas.js загружен');
        if (typeof GraphCanvas !== 'undefined') {
            log('<i class="fas fa-check"></i> GraphCanvas доступен');
        } else {
            log('<i class="fas fa-times"></i> GraphCanvas НЕ доступен');
        }
    </script>
    
    <script src="js/view/uiPanel.js"></script>
    <script>
        log('uiPanel.js загружен');
        if (typeof UIPanel !== 'undefined') {
            log('<i class="fas fa-check"></i> UIPanel доступен');
        } else {
            log('<i class="fas fa-times"></i> UIPanel НЕ доступен');
        }
    </script>
    
    <script src="js/controller/mainController.js"></script>
    <script>
        log('mainController.js загружен');
        if (typeof MainController !== 'undefined') {
            log('<i class="fas fa-check"></i> MainController доступен');
        } else {
            log('<i class="fas fa-times"></i> MainController НЕ доступен');
        }
    </script>
    
    <script src="js/app.js"></script>
    <script>
        log('app.js загружен');
        if (typeof App !== 'undefined') {
            log('<i class="fas fa-check"></i> App доступен');
        } else {
            log('<i class="fas fa-times"></i> App НЕ доступен');
        }
    </script>
    
    <script>
        log('=== ТЕСТ ИНДИВИДУАЛЬНЫХ НАЗВАНИЙ ===');
        
        if (typeof FunctionLibrary !== 'undefined' && typeof TemplateNames !== 'undefined') {
            try {
                const fl = new FunctionLibrary();
                const tn = new TemplateNames();
                
                log('Тестируем шаблоны для Linear...');
                const templates = fl.getTemplates('Linear');
                log('Найдено шаблонов: ' + templates.length);
                
                templates.slice(0, 3).forEach((template, index) => {
                    log(`Шаблон ${index + 1}: ${template.name}`);
                });
                
                log('<i class="fas fa-check"></i> Индивидуальные названия работают!');
            } catch (error) {
                log('<i class="fas fa-times"></i> Ошибка при тестировании: ' + error.message);
            }
        } else {
            log('<i class="fas fa-times"></i> Не удалось протестировать - классы недоступны');
        }
    </script>
</body>
</html>
