services:
  background-remover:
    build: .
    container_name: background-remover
    volumes:
      # Монтируем текущую директорию для доступа к файлам
      - .:/app
      # Монтируем отдельную директорию для входных/выходных файлов
      - ./data:/data
    working_dir: /data
    environment:
      - PYTHONUNBUFFERED=1
    # По умолчанию показываем справку
    command: ["--help"]
