<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's MATH - Загрузка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .splash-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo-container {
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 200px;
            height: 200px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0, 123, 255, 0.8));
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.4) 0%, rgba(0, 123, 255, 0.2) 50%, transparent 70%);
            border-radius: 50%;
            animation: glowPulse 2s ease-in-out infinite;
            z-index: 5;
        }

        .logo-glow-intense {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.6) 0%, rgba(0, 123, 255, 0.3) 40%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            z-index: 6;
            animation: intenseGlow 0.5s ease-out 2.8s forwards;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            opacity: 0;
            z-index: 20;
            white-space: nowrap;
            animation: titleAppear 0.8s ease-out 3.2s forwards;
        }

        .title-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: transparent;
            -webkit-text-stroke: 2px rgba(0, 123, 255, 0.5);
            opacity: 0;
            z-index: 19;
            white-space: nowrap;
            animation: titleGlow 0.8s ease-out 3.2s forwards;
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.95) 15%, rgba(255, 255, 255, 0.8) 30%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0.2) 70%, rgba(255, 255, 255, 0) 85%);
            opacity: 0;
            z-index: 15;
            animation: flashEffect 2s ease-out 3s forwards;
        }

        .flash-intense {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 10%, rgba(255, 255, 255, 0.9) 20%, rgba(255, 255, 255, 0.7) 40%, rgba(255, 255, 255, 0.3) 60%, rgba(255, 255, 255, 0) 80%);
            opacity: 0;
            z-index: 16;
            animation: intenseFlash 0.3s ease-out 3.1s forwards;
        }

        .flash-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            z-index: 17;
            animation: flashRing 1.2s ease-out 3.3s forwards;
        }

        .flash-ring-2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border: 2px solid rgba(0, 123, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            z-index: 18;
            animation: flashRing2 1.5s ease-out 3.4s forwards;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 8;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #007bff;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 3s ease-out 3.6s forwards;
        }

        .particle-gold {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloatGold 2.5s ease-out 3.7s forwards;
        }

        .fade-out {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            z-index: 25;
            animation: fadeOut 1s ease-in 5s forwards;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(0, 123, 255, 0.8));
            }
            50% {
                transform: scale(1.2);
                filter: drop-shadow(0 0 60px rgba(0, 123, 255, 1));
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.7;
            }
        }

        @keyframes intenseGlow {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2);
            }
        }

        @keyframes flashEffect {
            0% {
                opacity: 0;
                transform: scale(0.1);
            }
            20% {
                opacity: 1;
                transform: scale(1.8);
            }
            40% {
                opacity: 0.9;
                transform: scale(2.2);
            }
            70% {
                opacity: 0.6;
                transform: scale(2.8);
            }
            100% {
                opacity: 0;
                transform: scale(3.5);
            }
        }

        @keyframes intenseFlash {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(2);
            }
            100% {
                opacity: 0;
                transform: scale(3);
            }
        }

        @keyframes flashRing {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 800px;
                height: 800px;
                opacity: 0;
            }
        }

        @keyframes flashRing2 {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 1000px;
                height: 1000px;
                opacity: 0;
            }
        }

        @keyframes titleAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.2);
            }
            30% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.3);
            }
            60% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes titleGlow {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.2);
            }
            100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }
            20% {
                opacity: 1;
                transform: translate(var(--x), var(--y)) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--x) * 2.5), calc(var(--y) * 2.5)) scale(0);
            }
        }

        @keyframes particleFloatGold {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }
            15% {
                opacity: 1;
                transform: translate(var(--x), var(--y)) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(calc(var(--x) * 3), calc(var(--y) * 3)) scale(0);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .loading-text {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 10;
        }

        .progress-bar {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            z-index: 10;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #00d4ff);
            width: 0%;
            animation: progressFill 5s ease-out forwards;
        }

        @keyframes progressFill {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .manual-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 30;
        }

        .manual-controls button {
            background: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .manual-controls button:hover {
            background: rgba(0, 123, 255, 1);
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-glow"></div>
        <div class="logo-glow-intense"></div>
        <div class="logo-container">
            <img src="logo/logo1blue.png" alt="Father's MATH Logo" class="logo">
        </div>
        
        <div class="flash"></div>
        <div class="flash-intense"></div>
        <div class="flash-ring"></div>
        <div class="flash-ring-2"></div>
        <div class="title-glow">Father's MATH</div>
        <div class="title">Father's MATH</div>
        <div class="fade-out"></div>
        
        <div class="particles" id="particles"></div>
        
        <div class="loading-text">Загрузка математического движка...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="manual-controls">
            <button onclick="window.location.href='main.html'">Основное приложение</button>
            <button onclick="window.location.href='test_splash.html'">Тест</button>
            <button onclick="location.reload()">Перезапустить</button>
        </div>
    </div>

    <script>
        // Создаем частицы для эффекта взрыва
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;
            const goldParticleCount = 15;
            
            // Очищаем контейнер
            particlesContainer.innerHTML = '';
            
            // Обычные частицы
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Случайное направление движения
                const angle = (Math.PI * 2 * i) / particleCount;
                const distance = 120 + Math.random() * 300;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                particle.style.setProperty('--x', x + 'px');
                particle.style.setProperty('--y', y + 'px');
                particle.style.left = '50%';
                particle.style.top = '50%';
                
                // Случайная задержка
                particle.style.animationDelay = (3.6 + Math.random() * 0.8) + 's';
                
                particlesContainer.appendChild(particle);
            }
            
            // Золотые частицы
            for (let i = 0; i < goldParticleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle-gold';
                
                // Случайное направление движения
                const angle = Math.random() * Math.PI * 2;
                const distance = 150 + Math.random() * 400;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                particle.style.setProperty('--x', x + 'px');
                particle.style.setProperty('--y', y + 'px');
                particle.style.left = '50%';
                particle.style.top = '50%';
                
                // Случайная задержка
                particle.style.animationDelay = (3.7 + Math.random() * 0.6) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Инициализируем частицы
        createParticles();

        // Добавляем обработчик ошибок загрузки изображения
        window.addEventListener('load', function() {
            const logo = document.querySelector('.logo');
            if (logo) {
                logo.addEventListener('error', function() {
                    console.error('Ошибка загрузки логотипа');
                    this.style.display = 'none';
                    document.querySelector('.loading-text').textContent = 'Ошибка загрузки логотипа';
                });
                
                logo.addEventListener('load', function() {
                    console.log('Логотип загружен успешно');
                });
            }
        });
    </script>
</body>
</html>
