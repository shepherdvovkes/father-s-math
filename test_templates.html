<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест индивидуальных названий шаблонов</title>
</head>
<body>
    <h1>Тест индивидуальных названий шаблонов</h1>
    <div id="output"></div>
    
    <script src="js/model/templateNames.js"></script>
    <script src="js/model/functionLibrary.js"></script>
    <script>
        // Тестируем загрузку классов
        console.log('TemplateNames доступен:', typeof TemplateNames !== 'undefined');
        console.log('FunctionLibrary доступен:', typeof FunctionLibrary !== 'undefined');
        
        if (typeof TemplateNames !== 'undefined' && typeof FunctionLibrary !== 'undefined') {
            const templateNames = new TemplateNames();
            const functionLibrary = new FunctionLibrary();
            
            // Тестируем получение названий шаблонов
            const functionNames = functionLibrary.getFunctionNames();
            console.log('Доступные функции:', functionNames);
            
            // Тестируем несколько функций
            const testFunctions = ['Linear', 'Quadratic', 'Sine', 'Rose curve'];
            
            testFunctions.forEach(funcName => {
                const templates = functionLibrary.getTemplates(funcName);
                console.log(`Шаблоны для ${funcName}:`, templates.map(t => t.name));
                
                const output = document.getElementById('output');
                output.innerHTML += `<h3>${funcName}</h3>`;
                output.innerHTML += '<ul>';
                templates.forEach(template => {
                    output.innerHTML += `<li>${template.name}</li>`;
                });
                output.innerHTML += '</ul>';
            });
        } else {
            console.error('Классы не загружены!');
            document.getElementById('output').innerHTML = '<p style="color: red;">Ошибка: классы не загружены!</p>';
        }
    </script>
</body>
</html>
