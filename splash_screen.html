<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's MATH - Загрузка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Orbitron', 'Arial', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            width: 500px;
            height: 500px;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(0, 123, 255, 0.8));
            animation: logoPulse 2s ease-in-out infinite;
            z-index: 10;
        }

        .title {
            font-size: 3rem;
            font-weight: 900;
            color: #fff;
            margin-top: 50px;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(0, 123, 255, 0.8);
            animation: titleGlow 2s ease-in-out infinite;
            z-index: 20;
        }

        .continue-btn {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 50px;
            font-family: 'Orbitron', 'Arial', sans-serif;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 30;
            opacity: 0;
            animation: buttonAppear 1s ease-out 3s forwards;
        }

        .continue-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 123, 255, 0.6);
        }

        .loading-text {
            color: #fff;
            font-size: 1rem;
            margin-top: 30px;
            opacity: 0.7;
            z-index: 15;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
            z-index: 15;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #00d4ff);
            width: 0%;
            animation: progressFill 3s ease-out forwards;
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 30px rgba(0, 123, 255, 0.8));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 50px rgba(0, 123, 255, 1));
            }
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 0 30px rgba(0, 123, 255, 0.8);
            }
            50% {
                text-shadow: 0 0 50px rgba(0, 123, 255, 1);
            }
        }

        @keyframes buttonAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes progressFill {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo/logo1blue.png" alt="Father's MATH Logo" class="logo">
        <div class="title">Father's MATH</div>
        <button class="continue-btn" onclick="window.location.href='education.html'">
            <i class="fas fa-rocket"></i> Продолжить
        </button>
        <div class="loading-text">Загрузка математического движка...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</body>
</html>
